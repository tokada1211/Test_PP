name: Move new issues into プロジェクト名 (ここは好きに書いてください)
on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: プロジェクトの名前
          column: カラム名
          repo-token: ${{ secrets.GH_TOKEN }}
